{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="table-primary">
            <th>번호</th>
            <th>상품</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if deal_list %}
        {% for deal in deal_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="/deal/{{ deal.id }}/">{{ deal.subject }}</a>
            </td>
            <td>{{ deal.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">상품이 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>

{% endblock %}
